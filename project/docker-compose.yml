version: '3.8'

services:

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5433:5432"
  web:
    build: .
    volumes:
      - .:/project
      - static:/project/static
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: ["entrypoint/project.sh"]
    depends_on:
      - db
  nginx:
    restart: always
    image: nginx:1.23-alpine
    expose:
      - 8080
    ports:
      - "80:8080"
    volumes:
      - static:/project/static
    depends_on:
      - web

volumes:
  postgres_data:
  static:

